---
# Version to install
py_version: 3.7.0

# Dependencies
py_apt_deps:
  - build-essential
  - libssl-dev
  - libreadline-dev
  - libsqlite3-dev
  - libtinfo-dev
  - zlib1g-dev
  - tcl-dev
  - tk-dev
  - blt-dev
  - libffi-dev
  - libbz2-dev

_py_sources_dir: "/opt/sources/python/{{ py_version }}"
_py_install_dir: "/opt/software/python/{{ py_version }}"
